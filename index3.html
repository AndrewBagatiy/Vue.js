<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <a v-bind:href="link">{{text}}</a>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {text: 'youtube', link:'https://www.youtube.com/'}
    });
</script>
</body>
</html>
